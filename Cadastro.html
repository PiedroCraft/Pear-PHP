<script type="text/javascript">
function validatePassword(){
var password = document.getElementById("password"),confirm_password = document.getElementById("c_password");
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Senhas Diferentes!");
  } else {
    confirm_password.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

</script>

		<input type="email" name="email" required="true" minlength="5" maxlength="100" placeholder="Seu Email"><br>
		<label for="endereco">Endereço:</label>
		<input type="text" name="endereco" required="true" minlength="3" placeholder="Sua Rua, Bairro, Número"><br>
		<label for="cidade">Cidade:</label>
		<input type="text" name="cidade" required="true" minlength="3" placeholder="Sua Cidade"><br>
		<label for="pais">Pais:</label>
		<input type="text" name="pais" required="true" minlength="3" placeholder="Seu Pais"><br>

		<label for="password">Senha:</label>
		<input type="password" name="password_u" id="password" required="true" maxlength="50" minlength="6" placeholder="Sua Senha"><br>
		<label for="password">Confirma Senha:</label>
		<input type="password" id="c_password" required="true" minlength="6" maxlength="50" placeholder="Repita sua Senha"><br>
